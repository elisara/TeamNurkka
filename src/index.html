<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="styles/main.css" rel="stylesheet">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TROLOLOTL</title>
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="../bower_components/jquery/nailthumb/jquery.nailthumb.1.1.min.css" rel="stylesheet" type="text/css">



</head>

<body id="kaikki">

    <header class="nav-down">
        <nav class="navbar navbar-default ">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">KuvaNurkka</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">

                        <li><a data-toggle="collapse" data-target=".navbar-collapse" href="javascript:void(0)" onclick="toggle_visibility('popup-upload');">Upload</a></li>
                        <li><a data-toggle="collapse" data-target=".navbar-collapse" href="javascript:void(0)" onclick="toggle_visibility('popup-register');">Register</a></li>
                        <li><a data-toggle="collapse" data-target=".navbar-collapse" href="javascript:void(0)" onclick="toggle_visibility('popup-login');">Login</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>





    <div id="popup-upload" class="popup-position">
        <div id="popup-wrapper">
            <div id="popup-container">
                <div class="upload">
                    <div id="closeX"><a href="javascript:void(0)" onclick="toggle_visibility('popup-upload');">X </a></div>
                    <div ng-controller="uploadController">
                        <upload-form></upload-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="popup-register" class="popup-position">
        <div id="popup-wrapper">
            <div id="popup-container">
                <div class="register">
                    <div id="closeX"><a href="javascript:void(0)" onclick="toggle_visibility('popup-register');">X </a></div>
                    <div ng-controller="registerController">
                        <register-form></register-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="popup-login" class="popup-position">
        <div id="popup-wrapper">
            <div id="popup-container">
                <div class="login">
                    <div id="closeX"><a href="javascript:void(0)" onclick="toggle_visibility('popup-login');">X </a></div>
                    <div ng-controller="loginController">
                        <login-form></login-form>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <div class="container" id="kuvat" ng-controller="AjaxCtrl">
        <div class="col-xs-12">
            <br>
            <br>
            <div class="thumbnail" ng-repeat="file in files">
                <a href="media.html" ng-click="sendId(file)">
                    <div class="img" style="background-image: url(http://util.mw.metropolia.fi/uploads/{{ file.path }});">
                        
                        <p>{{ file.title }}</p><br>
                        <p>{{ file.fileId }}</p><br>
                        
                    </div>
                </a>
            </div>
        </div>
    </div>






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Include angular files & plugins -->
    <script src="../bower_components/angular/angular.js"></script>

    <!-- Include My App's JS file(s)-->
    <script src="app.js"></script>
    <script src="ajaxService.js"></script>
    <script src="ajaxController.js"></script>
    <script src="imageController.js"></script>
    <script src="scripts/scrollNav.js"></script>

    <!-- directives -->
    <script src="scripts/directives/registerForm.js"></script>
    <script src="scripts/directives/uploadForm.js"></script>
    <script src="scripts/directives/loginForm.js"></script>

    <!-- controllers -->
    <script src="scripts/controllers/registerController.js"></script>
    <script src="scripts/controllers/uploadController.js"></script>
    <script src="scripts/controllers/loginController.js"></script>

    <!-- servises -->
    <script src="scripts/services/ajaxFactory.js"></script>


    <script type="text/javascript">
        <!--
        function toggle_visibility(id) {
            var e = document.getElementById(id);
            if (e.style.display == 'block')
                e.style.display = 'none';
            else
                e.style.display = 'block';
        }
        //-->
    </script>


</body>

</html>
