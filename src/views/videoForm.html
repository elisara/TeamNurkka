<div class="row">
    <div class="col-xs-12" ng-show="videoFeed">
        <div class="thumbnail" ng-repeat="file in videoFiles">
            <a href="#" ng-click="sendId(file, $index)">
                <div ng-if="file.mimeType.substr(0,5) == 'video'">
                    <div class="img" style="background-image:url({{path+file.thumbNails.medium}});" id="overlayVideo">
                        <img src="images/harmaaplay.png">
                    </div>

                </div>
            </a>
        </div>
    </div>
</div>
