<div>
    <form id="loginForm" enctype="application/x-www-form-urlencoded">
        <input name="username" type="text" ng-model="uname"> Username
        <br>
        <input name="password" type="text" ng-model="pwd"> Password
        <br>        
        <button ng-click="login();">Login</button>
    </form>
</div>
