<div class="row">
    <div class="col-xs-12" >
        <div class="thumbnail" ng-repeat="file in imageFiles">
                <a href="#/image/{{file.fileId}}" ng-click="sendId(file, $index)">
                <div ng-if="file.mimeType.substr(0,5) == 'image'">
                    <div  class="img" style="background-image:url({{path+file.thumbNails.medium}});">
                    </div>

                </div>
            </a>
        </div>
    </div>
</div>
